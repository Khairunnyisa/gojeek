<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login - Gojek</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="min-h-screen flex justify-start items-center bg-cover" style="background-image: url('asset/login-screen.png')">

        <div class="bg-white p-20 rounded-xl shadow-md w-[700px] max-w-screen-xl mx-auto h-[770px]">
            <h2 class="h2 font-bold mb-10 text-center">
                Masuk ke 
                <span class="relative inline-block">
                    <span class="absolute inset-0 bg-gradient-to-r from-green to-green bg-clip-text text-transparent">Gojek</span>
                    Gojek
                </span>
            </h2>
            
            <form id="loginForm" action="index.html" method="POST">

                <div class="mb-6">
                    <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Nama</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 bg-[#EAFFEA] block w-full h-16 px-3 py-2 text-lg border-[2px] border-[#5EB15E] rounded-xl shadow-sm focus:outline-none focus:ring-[#5EB15E] focus:border-[#5EB15E] sm:text-sm">
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 bg-[#EAFFEA] block w-full h-16 px-3 py-2 text-lg border-[2px] border-[#5EB15E] rounded-xl shadow-sm focus:outline-none focus:ring-[#5EB15E] focus:border-[#5EB15E] sm:text-sm">
                </div>
                <div class="mb-16">
                    <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 bg-[#EAFFEA] block w-full h-16 px-3 py-2 text-lg border-[2px] border-[#5EB15E] rounded-xl shadow-sm focus:outline-none focus:ring-[#5EB15E] focus:border-[#5EB15E] sm:text-sm">
                </div>

                <div class="mb-8 flex justify-between">
                    <a href="#" class="text-[#5EB15E] font-medium">Login dengan Google</a>
                    <a href="#" class="text-[#5EB15E] font-medium">Login dengan Facebook</a>
                </div>

                <button type="submit"
                    class="w-full transition ease-in-out delay-150 bg-[#5EB15E] hover:-translate-y-1 hover:scale-110 hover:bg-[#00880D] text-white font-bold py-4 px-4 rounded-full focus:outline-none focus:shadow-outline  duration-300">
                   Daftar
                </button>
            </form>
            
            
        </div>
        
    
    </section>
    
    
    
    

    <div id="welcomePopup" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-8 rounded-[30px] shadow-md">
            <img src="asset/login-popup.png" alt="" class="w-[521.2px] h-[330.87px]">
            <h2 class="text-2xl font-bold mb-6 text-center">Selamat Datang di Gojek</h2>
            <p class="text-center">Terima kasih telah menggunakan layanan kami!</p>
        </div>
    </div>
    
    <script>
        document.querySelector('#loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    document.getElementById('welcomePopup').classList.toggle('hidden');
    setTimeout(function() {
        window.location.href = 'index.html';
    }, 1000);
});

    </script>
</body>

</html>
